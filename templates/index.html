{% extends "base.html" %}
{% block main_containts %}
{% load static %}

  <p>ここからindex.htmlです。</p>
 {% if areas %}
    <table>
      <tr>
        <th>都道府県</th>
        <th>都市名</th>
        <th>タイトル</th>
      </tr>
      {% for area in areas %}
      <tr>
        <td>{{ area.foreign_number.area }}</td>
        <td>{{ area.foreign_number.cityname}}</td>
        <td>{{ area.title}}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
   <p> ここまでindex.htmlです。</p>

{% endblock %}
