{% extends "base.html" %}
{% block main_containts %}
{% load static %}

<p><a href="{% url 'myapp:create' %}">新規作成</a></p>

  <h2>カテゴリ一覧</h2>
 {% if category_list %}
    <table>
      <tr>
        <th>都道府県</th>
        <th>都市名</th>
        <th>タイトル</th>
      </tr>
      {% for item in category_list %}
      <tr>
        <td>{{ item.foreign_number.area }}</td>
        <td>{{ item.foreign_number.cityname}}</td>
        <td>{{ item.title}}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}

{% endblock %}
